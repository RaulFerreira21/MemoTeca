<section class="container criar-pensamentos ff-inter">
  <header class="header">
    <h2>Adicione um<br />Pensamento Novo:</h2>
  </header>
  <form action="submit">
    <label for="Pensamento">Pensamento</label>
    <input
      type="textarea"
      name="pensamento"
      id="pensamento"
      class="input"
      placeholder="digite um pensamento",
      [(ngModel)]="pensamento.conteudo"
    />
    <label for="Pensamento">autoria</label>
    <input
      type="textarea"
      name="autoria"
      id="autoria"
      class="input"
      placeholder="digite a autoria da fonte"
      [(ngModel)]="pensamento.autoria"
    />
    <label for="modelo">Selecione um modelo para o card: </label>
    <div class="container-radio">
      <div class="raio-modelo">
        <label for="modelo1">
          <input type="radio" id="modelo1" value="modelo1" name="modelo-card" />
          <div class="custom-radio">
            <span></span>
          </div>
          <span>Modelo 1</span>
        </label>
        Prévia:
        <div class="modelo modelo1 ff-roboto-mono">
          <img src="../../../../assets/imagens/modelo1.png" alt="aspas azuis" />
          <p class="conteudo">{{pensamento.conteudo}}</p>
          <p class="autoria"><strong>{{pensamento.autoria}}</strong></p>
        </div>
      </div>
    </div>
    <div class="container-radio">
      <div class="raio-modelo">
        <label for="modelo2">
          <input type="radio" id="modelo2" value="modelo2" name="modelo-card" />
          <div class="custom-radio">
            <span></span>
          </div>
          <span>Modelo 2</span>
        </label>
        Prévia:
        <div class="modelo modelo2 ff-roboto-mono">
          <img
            src="../../../../assets/imagens/modelo1.png"
            alt="aspas azul-claro"
          />
          <p class="conteudo">{{pensamento.conteudo}}</p>
          <p class="autoria"><strong>{{pensamento.autoria}}</strong></p>
        </div>
      </div>
    </div>
    <div class="container-radio">
      <div class="raio-modelo">
        <label for="modelo3">
          <input type="radio" id="modelo3" value="modelo3" name="modelo-card" />
          <div class="custom-radio">
            <span></span>
          </div>
          <span>Modelo 3</span>
        </label>
        Prévia:
        <div class="modelo modelo3 ff-roboto-mono">
          <img
            src="../../../../assets/imagens/modelo1.png"
            alt="aspas verdes"
          />
          <p class="conteudo">{{pensamento.conteudo}}</p>
          <p class="autoria"><strong>{{pensamento.autoria}}</strong></p>
        </div>
      </div>
    </div>
    <div class="acoes">
      <button class="botao" (click)="salvarPensamento()">Salvar</button>
      <button class="botao" (click)="cancelarPensamento()">Cancelar</button>
    </div>
  </form>
</section>
